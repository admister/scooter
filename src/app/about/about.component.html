      <!--Introduction-->
      <section id="about" class="introduction scrollto">

          <div class="row clearfix">

              <div class="col-3">
                  <div class="section-heading">
                      <h3>{{about.drive | uppercase}}</h3>
                      <h2 class="section-title">{{about.heading}}</h2>
                      <p class="section-subtitle">{{about.description}}</p>
                  </div>

              </div>

              <div class="col-2-3">

                  <!--Icon Block-->
                  <div *ngFor="let service of about.services" class="col-2 icon-block icon-top wow fadeInUp" data-wow-delay="0.1s">
                      <!--Icon-->
                      <div class="icon">
                          <i class="fa fa-{{service.icon}} fa-2x"></i>
                      </div>
                      <!--Icon Block Description-->
                      <div class="icon-block-description">
                          <h4>{{service.name}}</h4>
                          <p>{{service.excert}}</p>
                      </div>
                  </div>
                  <!--End of Icon Block-->

              </div>

          </div>


      </section>
      <!--End of Introduction-->
